<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>login</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<div class="logo-container">
		<img class="logo" src="../../assets/icon/logoduocuc.png" alt="Logotipo de DuocUC">
		<p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam est distinctio eos, laborum temporibus quidem nihil doloremque expedita eum voluptatem molestiae consequuntur qui esse ipsa. Fugit ratione deleniti quisquam molestiae!</p>
	</div>

	<form [formGroup]="loginForm">
		<ion-item>
			<ion-label position="stacked">Usuario</ion-label>
			<ion-input formControlName="username" type="text" placeholder="Ingrese su Usuario" maxlength="8"></ion-input>
		</ion-item>

		<div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">Error Usuario</div>

		<ion-item>
			<ion-label position="stacked">Contrase√±a</ion-label>
			<ion-input formControlName="password" type="password" placeholder="****" maxlength="4"></ion-input>
		</ion-item>

		<ion-button expand="block" color="dark" type="submit">Ingresar</ion-button>
	</form>
</ion-content>
