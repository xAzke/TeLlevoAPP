<ion-content [fullscreen]="true">
	<div id="map">
		<div id="trayecto"></div>
	</div>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-button (click)="calculateRoute()"><fa-icon [icon]="'location-dot'" slot="start"></fa-icon></ion-button>
		<ion-button (click)="markRoute()"><fa-icon [icon]="'play'" slot="start"></fa-icon></ion-button>
	</ion-fab>

	<ion-searchbar #searchBar animated="true" placeholder="Direccion" (ionClear)="onClearSearch()"></ion-searchbar>
</ion-content>
